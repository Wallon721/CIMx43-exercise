<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanlong's 3D experiment</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <h1>Working?</h1>
    <!-- how to use a-frame watcher? http://supermedium.com/aframe-watcher/ -->

    <a-scene>
        <!-- assets -->
        <a-assets>
            <a-mixin id="floorMat" material="color:#BBB"></a-mixin>

            <a-asset-item id="gunda-obj" src="asset/Gunda.obj"></a-asset-item>
            <a-asset-item id="gunda-mtl" src="asset/Gunda.mtl"></a-asset-item>
            <a-asset-item id="Pond-obj" src="asset/Pond.obj"></a-asset-item>
            <a-asset-item id="Pond-mtl" src="asset/Pond.png"></a-asset-item>
            <a-asset-item id="Piano-obj" src="asset/Piano.obj"></a-asset-item>
            <a-asset-item id="Piano-mtl" src="asset/Piano.mtl"></a-asset-item>
        </a-assets>

        <!-- room set up -->
        <a-entity environment="lightPosition: 1 5 -2; groundColor: #445"></a-entity>
        <a-light type="directional" intensity="0.9" position="-1 -2  2"></a-light>
        <a-plane src="" rotation="-90 0 0" height="100" width="100" color="#0940DE"></a-plane>
		<rw-room position="-2 0 -2" material="color:#866" height="10">
			<rw-wall position="10 0 0"></rw-wall>
			<rw-wall position="10 0 10" ></rw-wall>
			<rw-wall position="0 0 10" ></rw-wall>
			<rw-wall position="0 0 0"></rw-wall>
            
            <rw-ceiling position="0 0 0"></rw-ceiling>
            <rw-floor mixin="floorMat"></rw-floor>
		</rw-room>
		<rw-room position="0 0 -3">
			<rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
			<rw-wall position=" 1 0  1" material="color:#877">
				<rw-doorhole id="holeB"></rw-doorhole>
			</rw-wall>
			<rw-wall position="-1 0  1" material="color:#878"></rw-wall>
			<rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
		</rw-room>

        <!-- objects -->
        <a-entity obj-model="obj: #Pond-obj; mtl: #Pond-mtl" position = "6 0 -1" scale = " 2 2 2" ></a-entity>
        <a-entity obj-model="obj: #gunda-obj; mtl: #gunda-mtl" position = "0 10 -30" scale = "6 6 6" rotation ="0 180 0" ></a-entity>
        <a-entity obj-model="obj: #Piano-obj; mtl: #Piano-mtl" position = "0 0.7 0" scale = "0.5 0.5 0.5" rotation ="0 -45 0" ></a-entity>
	</a-scene>
</body>
</html>
