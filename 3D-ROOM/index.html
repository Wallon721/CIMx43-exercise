<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanlong's 3D experiment</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <h1>Loading....</h1>
    <!-- how to use a-frame watcher? http://supermedium.com/aframe-watcher/ -->

    <a-scene>
        <!-- assets -->
        <a-assets>
            <img id="boxTexture" src="asset/cube.jpg">
            <img id="ball" src="asset/ball.jpg">
            <img id="groundTexture" src="asset/floor-tex.jpg">

            <a-asset-item id="gunda-obj" src="asset/Gunda.obj"></a-asset-item>
            <a-asset-item id="gunda-mtl" src="asset/Gunda.mtl"></a-asset-item>
            <a-asset-item id="Piano-obj" src="asset/Piano.obj"></a-asset-item>
            <a-asset-item id="Piano-mtl" src="asset/Piano.mtl"></a-asset-item>
            <a-asset-item id="fox-obj" src="asset/fox.obj"></a-asset-item>
            <a-asset-item id="fox-mtl" src="asset/fox.mtl"></a-asset-item>
            <a-asset-item id="stool-obj" src="asset/Stool.obj"></a-asset-item>
            <a-asset-item id="stool-mtl" src="asset/Stool.mtl"></a-asset-item>
            <a-asset-item id="Bed-obj" src="asset/Bed.obj"></a-asset-item>
            <a-asset-item id="Bed-mtl" src="asset/Bed.mtl"></a-asset-item>
            <a-asset-item id="Geisha-obj" src="asset/Geisha.obj"></a-asset-item>
            <a-asset-item id="Geisha-mtl" src="asset/Geisha.mtl"></a-asset-item>
            <a-asset-item id="Bath-obj" src="asset/Bath.obj"></a-asset-item>
            <a-asset-item id="Bath-mtl" src="asset/Bath.mtl"></a-asset-item>
        </a-assets>

        <!-- lights -->
        <a-light type="directional" intensity="0.8" position="-1 -4  2" color="#F777E8"></a-light>
        <a-entity light="type: hemisphere; color: #55CEFA; groundColor: #FAF09D; intensity: 0.3"></a-entity>


        <!-- room set up -->
        <a-entity camera look-controls wasd-controls position="3 1.6 5"></a-entity>
        <a-entity environment="lightPosition: 1 5 -2; groundColor: #445"></a-entity>
        <a-plane src="#groundTexture" rotation="-90 0 0" height="10" width="10" position="3 0 3"></a-plane>
		<rw-room position="-2 0 -2" material="color:#866" height="10">
			<rw-wall position="10 0 0"></rw-wall>
			<rw-wall position="10 0 10" ></rw-wall>
			<rw-wall position="0 0 10" ></rw-wall>
			<rw-wall position="0 0 0"></rw-wall>
            <rw-ceiling position="0 0 0"></rw-ceiling>
		</rw-room>

        <!-- objects -->
        <a-box src="#boxTexture" position="2 5 -0.5" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 5.6; dir: alternate; dur: 2000; loop: true"></a-box>
         <a-sphere src="#ball" position="6 8 2" rotation="0 0 0" scale="1 1 1"
         animation="property: object3D.position.y; to: 5.6; dir: alternate; dur: 2000; loop: true"></a-sphere>
        <a-entity obj-model="obj: #Geisha-obj; mtl: #Geisha-mtl" position = "3 11 3.5" scale = "0.05 0.05 0.05" rotation ="90 0 0"
        animation="property: object3D.rotation.z; to: 720; dir: alternate; dur: 20000; loop: true"></a-entity>
        <a-entity obj-model="obj: #gunda-obj; mtl: #gunda-mtl" position = "0 10 -30" scale = "6 6 6" rotation ="0 180 0" ></a-entity>
        <a-entity obj-model="obj: #Piano-obj; mtl: #Piano-mtl" position = "1 1.3 0" scale = "1 1 1" rotation ="0 -45 0" ></a-entity>
        <a-entity obj-model="obj: #fox-obj; mtl: #fox-mtl" position = "5.5 2 1" scale = "0.7 0.7 0.7" rotation ="0 -215 0" ></a-entity>
        <a-entity obj-model="obj: #stool-obj; mtl: #stool-mtl" position = "2 0 1.5" scale = "0.005 0.005 0.005" rotation ="-90 0 0" ></a-entity>
        <a-entity obj-model="obj: #Bed-obj; mtl: #Bed-mtl" position = "6.3 0.5 1.8" scale = "0.15 0.15 0.15" rotation ="0 0 0" ></a-entity>
        <a-entity obj-model="obj: #Bath-obj; mtl: #Bath-mtl" position = "0.01 0 6" scale = "0.08 0.08 0.08" rotation ="0 90 0" ></a-entity>
	</a-scene>
</body>
</html>
